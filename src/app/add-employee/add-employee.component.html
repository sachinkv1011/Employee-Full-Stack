<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <h1 class="text-center">Add Employee</h1>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee Code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee Name</label>
                    <input name="empName" [(ngModel)]="empName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Designation</label>
                    <input name="designstion" [(ngModel)]="designstion" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Salary</label>
                    <input name="salary" [(ngModel)]="salary" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Company Name</label>
                    <input name="compName" [(ngModel)]="compName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Mobile No</label>
                    <input name="mobileNo" [(ngModel)]="mobileNo" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Username</label>
                    <input name="username" [(ngModel)]="username" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Password</label>
                    <input name="password" [(ngModel)]="password" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-outline-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
