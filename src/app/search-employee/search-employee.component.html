<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <h1 class="text-center">Search Employee</h1>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>
                
              
              
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-outline-success">Search</button>
                </div>
            </div>
<div class="row" *ngFor="let i of searchData">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Employee name</label>
        <input type="text" class="form-control" value="{{i.empName}}">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Designation</label>
        <input type="text" class="form-control" value="{{i.designstion}}">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Salary</label>
        <input type="text" class="form-control" value="{{i.salary}}">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Company</label>
        <input type="text" class="form-control" value="{{i.compName}}">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Mobile</label>
        <input type="text" class="form-control" value="{{i.mobileNo}}">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" value="{{i.username}}">
    </div>
    
    
</div>

        </div>
    </div>
</div>
