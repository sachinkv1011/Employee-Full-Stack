<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <h2 class=text-center>Employees</h2>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of employee">

                    <div class="card"  >
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbTKrP0omzK8ZhEj_H0VTH8ED-Z77e951wiDSDkud1E8uuSJ3LgWB-mGJtK-BBoW8cKyY&usqp=CAU" class="card-img-top" alt="...">
                        <div class="card-body" >
                          <h5 class="card-title text-center">{{i.empName}}</h5>
                          <ul class="list-group bg-secondary">
                            <li class="list-group-item">Code:{{i.empCode}}</li>
                            <li class="list-group-item">Designation{{i.designstion}}</li>
                            <li class="list-group-item">Salary:{{i.salary}}</li>
                            <li class="list-group-item">Company:{{i.compName}}</li>
                            <li class="list-group-item">Phone:{{i.mobileNo}}</li>
                            <li class="list-group-item">UserName:{{i.username}}</li>
                            <li class="list-group-item">Password:{{i.password}}</li>
                          </ul>
                          
                         
                        </div>
                      </div>


                </div>
            </div>
        </div>
    </div>
</div>
